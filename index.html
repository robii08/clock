<script>
    function gettime()
    {
        const time=new Date()
        console.log(time);

        const hour=time.getHours()
        console.log(hour);

        const min=time.getMinutes()
        console.log(min);

        const sec=time.getSeconds()
        console.log(sec);
        setTimeout(()=>{gettime()},1000)
        result.innerHTML=`${hour} : ${min} : ${sec} ${hour>=12?'PM':'AM'}`
    }
    gettime()
